<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css?family=Raleway"
  rel="stylesheet"
  />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}">
  
  <title>DojoGram</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="/Landing">  <i class="fas fa-code"></i>Dojo Grams</a>
    </h1>
    <ul>
      <li><a href ="/Landing/Profiles">Dojo Grams</a></li>
      <!-- <li><a href ="/Landing/Profiles/{{id}}">Dojo Gram</a></li> -->
      <li><a href ="/Landing/Register">Sign Up</a></li>
      <li><a href ="/">Logout</a></li>
    </ul>
  </nav>
  <section class="landing">

    <div class="dark-overlay">
      {% for user in users: %}
      <a href="/Landing/Profiles/{{user.id}}"class="profileShowcase">
        <p>Grammite: {{user.userName}}</p>
        <p>{{user.firstName}} {{user.lastName}}</p>
        <p>Grammite since:{{user.created_at}}</p>  
      </a>
      {% endfor %} 
    </div>
  </section>


</body>
</html>
