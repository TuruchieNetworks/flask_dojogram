<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css?family=Raleway"
  rel="stylesheet"
  />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}">
  
  <title>DojoGram</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="/Landing">  <i class="fas fa-code"></i>Dojo Grams</a>
    </h1>
    <ul>
    <!-- reference to landing is intentional. Users can only access Dojograms or Dojogram when logged in -->
      <li><a href ="/Landing/Profiles">Dojo Grams</a></li>
      <li><a href ="/Landing/Register">Sign Up</a></li>
      <li><a href ="/Landing/Login">Login</a></li>
    </ul>
    <a class="logoutbtn" href ="/Landing">Logout</a>
  </nav>
  <section class="landing">
    <div class="dark-overlay">
  
      <div class="landing-inner">
      {% for message in get_flashed_messages(category_filter = ['profile_access_error']): %}
        <p class="flashMessage">{{message}}</p>
      {% endfor %}
        <h1 class="x-large">Stay Inspired!</h1>
        <p class="lead">
          Enjoy the world at your fingertips!
        </p>
        <div class="btn">
          <a href ="/Landing/Register" class="btn btn-primary">Sign Up</a>
          <a href ="/Landing/Login" class="landinglogin btn btn-light">Login</a>
        </div>
      </div>
    </div>
  </section>

  <link rel="stylesheet" type="text/js" href="{{ url_for('static', filename ='scripts.js') }}">
</body>
</html>
